<div class="resource">
    <div class="priceRow" >
        <div>{{ resource.name }}:</div>
        <div>{{ price }}</div>
    </div>
    <div *ngIf="isCraftable">
        <div *ngFor="let resourceRequired of $any(resource).resourcesRequired" class="craftResourceRow">
            <div class="arrowPadding">> </div>
            <tooltip-price-info [resource]="$any(resource).findUsedResource(resourceRequired.name)"
                                [price]="resourceRequired.price"
                                class="craftResource">
            </tooltip-price-info>
        </div>
    </div>
</div>
