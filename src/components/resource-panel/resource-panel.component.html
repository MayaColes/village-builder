<div class="labelContainer">
    <div *ngFor="let resource of resources" >
        <resource-label *ngIf="resource.isVisible" [resource]="resource"></resource-label>
    </div>
    <div *ngFor="let craftableResource of craftableResources">
        <craftable-resource-label *ngIf="craftableResource.isVisible" [craftableResource]="craftableResource"></craftable-resource-label>
    </div>
</div>
