<div class="jobButton">
    <div class="jobLabel centerVertical">
        <div class="centerHorizontal">{{ job.name }} 
            <span *ngIf="job.numberWorking > 0" class="smallPadding">({{ job.numberWorking }})</span>
        </div>
    </div>
    <div class="addSubButton centerVertical">
        <div class="centerHorizontal" (click)="job.changeWorking(-1)">-</div>
    </div>
    <div class="addSubButton centerVertical">
        <div class="centerHorizontal" (click)="job.changeWorking(1)">+</div>
    </div>
</div>
